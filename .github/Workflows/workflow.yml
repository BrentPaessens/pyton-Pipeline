name: python-api-devops

on:
    push: 
      branches:
        - main
        
jobs: 
    test: 
      name: Run flake8 Linter
      runs-on: ubuntu-latest
      steps:
        - name: checkout code
          uses: actions/checkout@v3
        - name: set up python
          uses: actions/setup-python@v4
          with:
             python-version: 3.10
           
        - name: install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install flake8
            
        -name: Run flake8
         run: flake8 main.py
         